<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4>Asignar cupos</h4>
                <div class="r-panel-body">
                    <div class="row">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es'}}</h3>
                            </div>
                        </div>
                        <br/>
                        <div [ngSwitch]="view">
                            <mwl-calendar-month-view [viewDate]="viewDate" locale="es" (dayClicked)="dayClicked($event.day)"></mwl-calendar-month-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #contenido let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Configuraci√≥n de cupos {{fechaClick}}</h4>
                <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-modal-cupos [fecha]="fechaClick"></app-modal-cupos>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="modal.close()">Cerrar</button>
            </div>
        </ng-template>

    </div>
</div>
