<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(./assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <app-loading *ngIf="loading"></app-loading>
            <form *ngIf="!loading" class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="registerForm" (submit)="validarUsuario()">
                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-sinproc.png" alt="Home" /><br/>
                    <!--<img src="../assets/images/logo-text.png" alt="Home" />-->
                </a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Usuario" formControlName="usuario">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Contrase単a" formControlName="clave">
                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-md-12">
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvide la contrase単a </a>
                        <!--
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="terminos">
                            <label for="checkbox-signup"> Recordarme </label>
                        </div>
                        -->

                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="campoNoValido('usuario')">El usuario es obligatorio y unicamente con carateres numericos</p>
                        <p *ngIf="campoNoValido('clave')">La contrase単a es obligatorio</p>
                        <p *ngIf="campoNoValido('terminos')">los terminos deben ser aceptados</p>
                        <p *ngIf="validarClave('usuario','clave')">Por motivos de seguridad la calve no puede ser igual al usuario, por favor actualice su contrase単a.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
